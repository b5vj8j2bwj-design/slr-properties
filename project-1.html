<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palm Desert – San Luis Rey | Construction Progress | SLR Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css?v=3" />
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="wrap topbar-inner">
      <a class="brand logo-plate" href="index.html">
        <img src="images/logo.png" alt="SLR Property" class="logo">
      </a>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap">
    <section class="pagehead">
      <h1>Palm Desert – San Luis Rey</h1>
      <p class="subhead">
        Construction progress documentation · Updated throughout the renovation
      </p>
    </section>

    <!-- PROGRESS GALLERY -->
    <section class="section">
      <div class="section-title">
        <h2>Construction Progress</h2>
        <p>Demolition, build-out, and ongoing work.</p>
      </div>

      <div class="gallery" id="progressGallery"></div>
    </section>

    <section class="section">
      <a class="backlink" href="index.html">← Back to projects</a>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="wrap">
      <p>© <span id="year"></span> SLR Properties · Coachella Valley</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // ===== PROGRESS GALLERY AUTO-LOAD =====
    const PROGRESS_COUNT = 45; // <-- CHANGE THIS NUMBER IF NEEDED

    const gallery = document.getElementById("progressGallery");

    function pad2(n) {
      return String(n).padStart(2, "0");
    }

    for (let i = 1; i <= PROGRESS_COUNT; i++) {
      const figure = document.createElement("figure");
      figure.className = "tile";

      const img = document.createElement("img");
      img.src = `images/progress/${pad2(i)}.jpg`;
      img.alt = `Construction progress ${i}`;
      img.loading = "lazy";

      figure.appendChild(img);
      gallery.appendChild(figure);
    }
  </script>

</body>
</html>
