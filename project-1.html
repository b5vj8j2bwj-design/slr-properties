<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palm Desert – San Luis Rey | SLR Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Top Navigation -->
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="index.html">SLR Properties</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <!-- Page Header -->
  <main class="wrap">
    <section class="pagehead">
      <h1>Palm Desert – San Luis Rey</h1>
      <p class="subhead">
        Coachella Valley home renovation · Before & after transformation
      </p>
    </section>

    <!-- Before / After -->
    <section class="section">
      <div class="section-title">
        <h2>Before & After</h2>
        <p>Main exterior transformation.</p>
      </div>

      <div class="ba-grid">
        <figure class="shot">
          <div class="label">Before</div>
          <img src="images/before.jpg" alt="Before renovation" loading="lazy">
          <figcaption>Original exterior condition prior to renovation.</figcaption>
        </figure>

        <figure class="shot">
          <div class="label">After</div>
          <img src="images/after.jpg" alt="After renovation" loading="lazy">
          <figcaption>Exterior after renovation and modernization.</figcaption>
        </figure>
      </div>
    </section>

    <!-- Construction Progress -->
    <section class="section">
      <div class="section-title">
        <h2>Construction Progress</h2>
        <p>Key moments during demolition and build-out.</p>
      </div>

      <div class="gallery">
        <figure>
          <img src="images/progress-1.jpg" alt="Construction progress photo" loading="lazy">
          <figcaption>Construction progress</figcaption>
        </figure>

        <figure>
          <img src="images/progress-2.jpg" alt="Construction progress photo" loading="lazy">
          <figcaption>Construction progress</figcaption>
        </figure>
      </div>
    </section>

    <!-- Back link -->
    <section class="section">
      <a class="backlink" href="index.html">← Back to projects</a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="wrap">
      <p>© <span id="year"></span> SLR Properties · Coachella Valley</p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
